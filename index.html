<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!--<link rel="stylesheet" href="/styles.css"/>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
        <title>Andrii Dubas' homepage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Keywords" content="Dubas">
        <meta name="Description" content="Andrii Dubas' personal page">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <style>
        #app_container {
            padding: 10px;
            max-width: 100%;
            width: 70%;
            position: absolute;
            top: 50px;
            bottom: 0;
            height: 70%;
        }
        canvas {
            width: 100%;
            height: 100%;
            border: 1px solid #5048ca;
        }
        th, td {
            border: 1px solid #E0E0E0;
        }
        #function_code_viewer > *:first-child
        {
            position: relative;
            top: 10px
        }
    </style>

    <body>
        <div id="topmenu"></div>
        <div id="app_container">
            <p>
                <input id="algo_input" value="abracadabra" style="margin-bottom: 10px"></input>
                <button id="start" onclick='init()'> start </button>
            </p>
            <p>
                <button id="forward" onclick='doForward()' disabled> proceed </button>
            </p>
            <table style="width: 80%; height: 70%; max-width: 80%; table-layout: fixed;">
                <tr valign="top">
                    <td style="width: 25%">
                        <table id="algo_data" style="position: relative;top: 10px"> </table>
                        <div style="height: 10px"></div>
                        <table id="bucket_data" style="position: relative;top: 10px"> </table>
                    </td>
                    <td style="width: 25%">
                        <ul>
                            <li><p id="start_description"> start of algorithm </p></li>
                            <li><ul>   
                                <li><p id="n_sort_start_description"> n-sorting start </p></li>
                                <li><ul>
                                    <li><p id="calculate_bucket_elements_description"> subbuckets element calculation </p>       </li>
                                    <li><p id="sumup_bucket_elements_description"> subbuckets offset calculation </p>       </li>
                                    <li><p id="update_bucket_array_description"> update subbuckets array </p>       </li>
                                    <li><p id="update_order_description"> order update </p>       </li>
                                </ul></li>
                                <li><p id="nsort_end_description"> n-sorting end </p></li>
                            </ul></li>
                        </ul>
                    </td>

                    <td>
                        <div id="function_code_viewer">
                            <div id="start_code"                style="display: none; width: 100%; height: 100%"> <script src="https://gist.github.com/Andrey-Dubas/a7a5ef38cf38914ce6f7698965af8747.js"></script> </div>
                            <div id="nsort_start_code"          style="display: none; width: 100%; height: 100%"> <script src="https://gist.github.com/Andrey-Dubas/5612c81dd0149947f23a91baf1fa0620.js"></script> </div>
                            <div id="element_calculation_code"  style="display: none; width: 100%; height: 100%"> <script src="https://gist.github.com/Andrey-Dubas/94aba0531262c91434014c8dc8cc445a.js"></script> </div>
                            <div id="sumup_code"                style="display: none; width: 100%; height: 100%"> <script src="https://gist.github.com/Andrey-Dubas/2fe60d909e405386424db00dfd122379.js"></script> </div>
                            <div id="update_bucket_array_code"  style="display: none; width: 100%; height: 100%"> <script src="https://gist.github.com/Andrey-Dubas/0e28970a289a638de5454b52cb3e00ed.js"></script> </div>
                            <div id="update_order_code"         style="display: none; width: 100%; height: 100%"> <script src="https://gist.github.com/Andrey-Dubas/10975cccb9f43fcaf9037ad80a7a7087.js"></script> </div>
                            <div id="nsort_end_code"            style="display: none; width: 100%; height: 100%"> <script src="https://gist.github.com/Andrey-Dubas/20a4ac595bad0bc158b82b245a1bc3ee.js"></script> </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>

    <script>
        $(function() { $("#topmenu").load('/templates/top-navi.html'); })
